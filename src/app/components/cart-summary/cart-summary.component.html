<li *ngIf="cartItems.length > 0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" id="cart" role="button" data-bs-toggle="dropdown">
        Sepetiniz
    </a>
    <ul class="dropdown-menu" aria-labelledby="cart">
        <li *ngFor="let cartItem of cartItems">
            <span class="dropdown-item">
                <span class="badge bg-secondary">{{ cartItem.quantity }}</span>
                {{ cartItem.product.productName }}
                <span class="badge bg-warning text-dark" (click)="removeFromCart(cartItem.product)">Sil</span>
            </span>
        </li>

        <li>
            <hr class="dropdown-divider">
        </li>
        
        <li><button class="dropdown-item">Sepete git</button></li>
    </ul>
</li>
